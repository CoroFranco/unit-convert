<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-violet-100">
    <header class="flex flex-col place-items-center mt-10 space-y-10">
        <h1 class="text-[2rem] text-amber-500">Unit Converter</h1>
        <nav>
            <ul class="flex space-x-9 [&>li>a:hover]:text-amber-500">
                <li> <a class="text-amber-500 staticBotLine" href="#">Length</a></li>
                <li> <a class="botLine" href="#">Weigth</a></li>
                <li> <a class="botLine" href="#">Temperature</a></li>
            </ul>
        </nav>
    </header>

    <main class="border-[1px] border-black mt-10 max-w-[400px] m-auto p-10 rounded-sm">
        <form id="convertForm" class="flex flex-wrap flex-col gap-6 place-items-center" method="post" action="/submit">
            <div class="flex flex-col gap-5">
                <label for="length">Enter the length to convert</label>
                <input
                    class="mb-5 pl-2 py-1 text-center border-[1px] border-amber-500 focus:outline-none focus:border-[2px]"
                    type="number" step="0.00001" name="length" id="length">
            </div>
            <select name="lengthFrom">
                <option class="text-gray-400" value="" disabled selected>>> Select unit to convert from <<< /option>
                <option value="Milímetro">Milímetro</option>
                <option value="Centímetro">Centímetro</option>
                <option value="Metro">Metro</option>
                <option value="Kilómetro">Kilómetro</option>
                <option value="Pulgada">Pulgada</option>
                <option value="Pie">Pie</option>
                <option value="Yarda">Yarda</option>
                <option value="Milla">Milla</option>
            </select>
            <select name="lengthTo">
                <option class="text-gray-400" value="" disabled selected>>> Select unit to convert to <<< /option>
                <option value="Milímetro">Milímetro</option>
                <option value="Centímetro">Centímetro</option>
                <option value="Metro">Metro</option>
                <option value="Kilómetro">Kilómetro</option>
                <option value="Pulgada">Pulgada</option>
                <option value="Pie">Pie</option>
                <option value="Yarda">Yarda</option>
                <option value="Milla">Milla</option>
            </select>
            <button type="submit"
                class="px-4 py-2 bg-amber-500 cursor-pointer hover:bg-amber-600 font-bold flex place-items-center">Convert</button>
        </form>
        <div id="result" class="mt-4"></div> <!-- Contenedor para mostrar el resultado -->
    </main>


    <script>
        document.querySelector('form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const urlEncodedData = new URLSearchParams(formData).toString();
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: urlEncodedData
            });
            const result = await response.text();
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>

</html>
